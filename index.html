<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Dream Widget</title>
    
    <link href="https://fonts.cdnfonts.com/css/gluten" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/playpen-sans" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/rangile" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tasty" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/babydoll" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --pastel-pink: #F5E6F5;
            --accent-pink: #EDD3E7;
            --font-main: 'Babydoll', sans-serif;
        }

        body {
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            background-color: transparent; font-family: var(--font-main);
            user-select: none;
        }

        /* --- PASSWORD BOX OVERLAY (HOTSPOTS) --- */
        #password-menu {
            display: none;
            position: relative;
            width: 350px;
            height: 500px;
            background: url('https://i.pinimg.com/736x/55/8f/89/558f89fbd04ac675c094ed2808ab78d2.jpg') no-repeat center;
            background-size: contain;
        }

        .pass-box-png {
            position: absolute;
            top: 20%; left: 50%;
            transform: translateX(-50%);
            width: 250px;
        }

        /* Invisible Hotspot Grid for Numbers */
        .num-pad {
            position: absolute;
            top: 45%; left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 180px;
        }

        .num-key {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.01); /* Invisible */
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
        }

        .num-key:hover {
            background: rgba(237, 211, 231, 0.4); /* Pastel Glow */
            transform: scale(1.1);
        }

        /* --- THE PAGE --- */
        #page-container {
            display: none;
            width: 380px;
            min-height: 550px;
            background: url('https://i.pinimg.com/1200x/0c/83/93/0c839340ccbd8c5f89d9c09a555ae67c.jpg') center/cover;
            padding: 60px 40px;
            box-sizing: border-box;
            position: relative;
        }

        .page-input {
            background: transparent; border: none; outline: none;
            font-family: 'Babydoll', sans-serif;
            font-size: 18px; width: 100%;
            margin-bottom: 15px; padding-left: 35px;
            background: url('https://i.pinimg.com/originals/13/22/60/1322609ad9b6a08e9807fead886c808d.gif') no-repeat left center;
            background-size: 25px;
        }

        /* HELPER MENU */
        #helper-menu {
            display: none;
            position: absolute;
            right: -130px; top: 50px;
            width: 120px;
            background: url('https://i.pinimg.com/736x/c1/3d/a7/c13da71c31e62c5b681c9aaf2c488495.jpg') center/cover;
            padding: 10px; border-radius: 10px;
        }

        .bubble-btn {
            background: rgba(245, 230, 245, 0.7);
            border: none; border-radius: 20px;
            margin: 5px 0; width: 100%;
            font-family: 'Playpen Sans', sans-serif;
            cursor: pointer; font-size: 10px;
        }

        /* UI */
        .speaker-btn { position: fixed; bottom: 10px; right: 10px; cursor: pointer; background: #F5E6F5; border-radius: 50%; padding: 10px; }
        
        #jumpscare { display: none; position: fixed; inset: 0; background: black; z-index: 999; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="audio-slots">
        <div id="player1"></div>
        <div id="player2"></div>
    </div>

    <div id="intro-section" onclick="startFlow()">
        <div style="background: #EDD3E7; padding: 20px 60px; border-radius: 50px; color: white; font-family: 'Gluten'; cursor: pointer;">
            Ready to make a change?
        </div>
    </div>

    <div id="password-menu">
        <div style="text-align: center; padding-top: 50px; font-family: 'Rangile'; color: #EDD3E7;">What's the password?</div>
        <div class="num-pad">
            </div>
        <div id="cookies" style="display: flex; justify-content: center; margin-top: 200px;">
            <span class="cookie">üç™</span><span class="cookie">üç™</span><span class="cookie">üç™</span>
        </div>
    </div>

    <div id="page-container">
        <div id="lover-heart" onclick="showHelper()" style="position: absolute; top: 20px; right: 20px; cursor: pointer;">üíó</div>
        <div id="list-area">
            <input type="text" class="page-input" placeholder="Start typing...">
        </div>
        
        <div id="helper-menu">
            <button class="bubble-btn" onclick="resetPage()">Reset</button>
            <button class="bubble-btn" onclick="toggleSecret()">Keep A Secret</button>
            <button class="bubble-btn" onclick="closeMenu()">Done</button>
        </div>
    </div>

    <div id="jumpscare">
        <img src="https://i.pinimg.com/736x/af/8b/0a/af8b0ac2dd0ea5fd38be9d2ec08e5340.jpg" width="300">
    </div>

    <script>
        // --- 1. CONNECT TO YOUR BRAIN ---
        const _supabase = supabase.createClient('https://memmuagjbhuvtkoxbpqt.supabase.co');

        // --- 2. AUDIO CLIPS ---
        const pop = new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3');
        const chime = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');
        const buzzer = new Audio('https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3');

        // --- 3. YOUTUBE SETUP ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        let p1, p2;
        function onYouTubeIframeAPIReady() {
            p1 = new YT.Player('player1', { height: '0', width: '0', videoId: 'vQM2EJZqzko' });
            p2 = new YT.Player('player2', { height: '0', width: '0', videoId: 'PUhHtqTdbVw' });
        }

        // --- 4. ENGINE ---
        async function startFlow() {
            pop.play();
            document.getElementById('intro-section').style.display = 'none';
            
            // Check Database if locked
            const { data } = await _supabase.from('widget_data').select('*').single();
            if (data?.is_locked) {
                document.getElementById('password-menu').style.display = 'block';
            } else {
                document.getElementById('page-container').style.display = 'block';
                p2.playVideo();
            }
        }

        // Create Number Pad Hotspots
        const pad = document.querySelector('.num-pad');
        for(let i=1; i<=9; i++) {
            let btn = document.createElement('div');
            btn.className = 'num-key';
            btn.onclick = () => { pop.play(); checkPass(i); };
            pad.appendChild(btn);
        }

        let entered = "";
        async function checkPass(num) {
            entered += num;
            const { data } = await _supabase.from('widget_data').select('password').single();
            
            if (entered.length >= data.password.length) {
                if (entered === data.password) {
                    chime.play();
                    document.getElementById('password-menu').style.display = 'none';
                    document.getElementById('page-container').style.display = 'block';
                    p2.playVideo();
                } else {
                    handleWrong();
                }
                entered = "";
            }
        }

        let fails = 0;
        function handleWrong() {
            fails++;
            const cookies = document.querySelectorAll('.cookie');
            if (fails <= 3) cookies[fails-1].innerText = "üíñ"; // Pink frosting
            if (fails === 3) {
                buzzer.play();
                document.getElementById('jumpscare').style.display = 'flex';
                setTimeout(() => { document.getElementById('jumpscare').style.display = 'none'; }, 1500);
            }
        }

        // Universal Save to Database
        async function saveToCloud(content) {
            await _supabase.from('widget_data').update({ content: content }).eq('id', 1);
        }

        // Listen for typing
        document.querySelector('.page-input').addEventListener('input', (e) => {
            saveToCloud(e.target.value);
        });

        function showHelper() {
            pop.play();
            document.getElementById('helper-menu').style.display = 'block';
        }

        function closeMenu() {
            pop.play();
            document.getElementById('helper-menu').style.display = 'none';
        }

    </script>
</body>
</html>
