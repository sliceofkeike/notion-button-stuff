<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Diary</title>
    
    <link href="https://fonts.cdnfonts.com/css/gluten" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/babydoll" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --a-pink: #EDD3E7; }
        body { margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; background: white; min-height: 100vh; font-family: 'Babydoll', sans-serif; }

        #intro-btn { 
            cursor: pointer; width: 350px; height: 70px; background: var(--a-pink); border-radius: 40px;
            display: flex; justify-content: center; align-items: center; color: white;
            font-family: 'Gluten'; font-size: 20px; font-weight: bold; border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 50px;
        }

        #page-wrapper { display: none; width: 420px; position: relative; }

        #page-content { 
            width: 100%; height: 550px; 
            background: url('https://media.discordapp.net/attachments/895431804650131457/1474226812920791163/0c839340ccbd8c5f89d9c09a555ae67c-removebg-preview.png') no-repeat center;
            background-size: 100% 100%;
            padding: 95px 50px; box-sizing: border-box; position: relative;
        }

        /* FIXED BULLET LOGIC */
        #diary-input {
            width: 100%; height: 320px; outline: none;
            font-family: 'Babydoll'; font-size: 19px; color: #555;
            overflow-y: auto; text-align: left;
            line-height: 2.2; /* Spacing between lines */
        }

        /* This forces the GIF to be a small bullet on every new line */
        #diary-input div {
            padding-left: 35px;
            background: url('https://images-ext-1.discordapp.net/external/UhGg9wTotcA2D9goPdxarf_j0JAFcxlPMZEN2qx30Yc/https/i.pinimg.com/originals/13/22/60/1322609ad9b6a08e9807fead886c808d.gif') no-repeat left center;
            background-size: 25px 25px; /* STRICT SIZE */
            min-height: 30px;
            filter: none !important; /* Forces color to stay */
        }

        #lover {
            position: absolute; top: 15px; right: 25px; width: 40px; height: 40px;
            background: #EDD3E7; clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            cursor: pointer; transform: scale(1.5); z-index: 5;
        }
    </style>
</head>
<body>

    <div id="p2" style="position:absolute; top:-1000px;"></div>

    <div id="intro-btn" onclick="startFlow()">Ready to make a change?</div>

    <div id="page-wrapper">
        <div id="page-content">
            <div id="lover"></div>
            <div id="diary-input" contenteditable="true">
                <div>Start your first note...</div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://memmuagjbhuvtkoxbpqt.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lbW11YWdqYmh1dnRrb3hicHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDU1NzIsImV4cCI6MjA4NzEyMTU3Mn0.jWq9fHmAt4Kw-7GWJdqFET0ygzgHdLahfjebqhuHKLU');
        const user = new URLSearchParams(window.location.search).get('user') || 'sliceofkeike';

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('p2', { height: '0', width: '0', videoId: 'PUhHtqTdbVw' });
        }

        async function startFlow() {
            document.getElementById('intro-btn').style.display = 'none';
            document.getElementById('page-wrapper').style.display = 'block';
            if(player && player.playVideo) player.playVideo();
            
            let { data } = await _supabase.from('widget_data').select('content').eq('user_name', user).maybeSingle();
            if (data && data.content) {
                document.getElementById('diary-input').innerHTML = data.content;
            }
        }

        // Saves exactly what you see
        document.getElementById('diary-input').oninput = async () => {
            const content = document.getElementById('diary-input').innerHTML;
            await _supabase.from('widget_data').update({ content: content }).eq('user_name', user);
        };

        // Makes sure every "Enter" creates a new div with a bullet
        document.getElementById('diary-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // The browser handles creating the new <div> automatically 
                // and our CSS ensures that <div> has the bullet background.
            }
        });

        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
